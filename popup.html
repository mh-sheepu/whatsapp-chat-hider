<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat Hider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #25d366;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .intensity-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .intensity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .intensity-label {
      font-size: 14px;
      font-weight: 500;
    }

    .intensity-value {
      font-size: 12px;
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 8px;
      border-radius: 10px;
    }

    .intensity-slider {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      outline: none;
    }

    .intensity-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #25d366;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    .status {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .status.active {
      background: rgba(37, 211, 102, 0.3);
    }

    .status.inactive {
      background: rgba(255, 255, 255, 0.1);
    }

    .info {
      font-size: 11px;
      text-align: center;
      opacity: 0.7;
      line-height: 1.4;
    }

    .privacy {
      font-size: 10px;
      text-align: center;
      background: rgba(37, 211, 102, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
      line-height: 1.5;
    }

    .developer {
      font-size: 10px;
      text-align: center;
      opacity: 0.6;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .emoji {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="emoji">ðŸ”’</div>
    <h1>WhatsApp Chat Hider</h1>
    <p>Protect your privacy</p>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable Blur</span>
    <label class="toggle-switch">
      <input type="checkbox" id="blurToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="intensity-container">
    <div class="intensity-header">
      <span class="intensity-label">Blur Intensity</span>
      <span class="intensity-value" id="intensityValue">8px</span>
    </div>
    <input type="range" class="intensity-slider" id="intensitySlider" min="2" max="20" value="8">
  </div>

  <div class="status active" id="status">
    âœ“ Chats are blurred - Hover to reveal
  </div>

  <p class="info">
    ðŸ’¡ Hover over any chat or message to temporarily reveal it
  </p>

  <div class="privacy">
    ðŸ”’ <strong>100% Private</strong><br>
    No data collected â€¢ No tracking â€¢ Works offline
  </div>

  <div class="developer">
    Developed by <strong>Mahmudul Hasan Sheepu</strong>
  </div>

  <script src="popup.js"></script>
</body>
</html>
